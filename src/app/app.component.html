<app-header
  [(keyword)]="keyword"
  (searchByKeyword)="search($event)"
></app-header>
<div style="text-align: center">
  <div>keyword: {{ keyword }}</div>
  <app-article-count></app-article-count>
</div>

<div class="home-page">
  <div class="banner">
    <div class="container">
      <h1 class="logo-font" [title]="title">{{ title }}</h1>
      <p [innerHTML]="subtitle"></p>
    </div>
  </div>

  <div class="container page">
    <div class="row">
      <div class="col-md-9">
        <app-articles [list]="articleService.list"></app-articles>
      </div>
      <div class="col-md-3">
        <app-tags></app-tags>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
